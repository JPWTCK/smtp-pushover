name: "CodeQL Advanced"
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '22 15 * * 6'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    # Runner size impacts CodeQL analysis time. To learn more, please see:
    #   - https://gh.io/recommended-hardware-resources-for-running-codeql
    #   - https://gh.io/supported-runners-and-hardware-resources
    #   - https://gh.io/using-larger-runners (GitHub.com only)
    # Consider using larger runners or machines with greater resources for possible analysis time improvements.
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: javascript-typescript
            build-mode: none
        # CodeQL supports the following keywords for 'language': 'actions', 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'rust', 'swift'
        # Use 'c-cpp' to analyze C/C++ code, 'java-kotlin' for Java/Kotlin, etc.
        # For more details, see: https://docs.github.com/code-security/code-scanning/creating-an-advanced-setup-for-code-scanning

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Add any required setup steps here (e.g., install compilers/runtimes)
      # - name: Setup Node.js
      #   uses: actions/setup-node@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # To include custom QL packs (query packs), uncomment and adjust:
          # queries: "+security-extended,security-and-quality"

      # If using manual build-mode, adjust this step to your build commands
      - if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo 'Manual build mode selected; replace with your build commands.'
          exit 1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
