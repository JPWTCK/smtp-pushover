name: Update lockfile

on:
		workflow_dispatch:
  pull_request:
    paths:
      - 'package.json'
  push:
    branches:
      - main
    paths:
      - 'package.json'

jobs:
  update-lockfile:
    runs-on: ubuntu-latest
    # Skip Dependabot; everything else (PRs or pushes) will run
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # If this is a PR, check out the PR branch;
          # if itâ€™s a push, check out the main branch.
          ref: ${{ github.event_name == 'pull_request' 
                   ? github.event.pull_request.head.ref 
                   : github.ref_name }}
          fetch-depth: 0

      - name: Install & regenerate lockfile
        run: yarn install

      - name: Commit updated lockfile
        uses: peter-evans/create-pull-request@v5
        with:
          # Commit back to the same branch
          base: ${{ github.event_name == 'pull_request' 
                    ? github.event.pull_request.head.ref 
                    : github.ref_name }}
          commit-message: "chore: update lockfile"
          title: "Update lockfile"
          body: |
            This PR was created automatically to update the lockfile after package.json changed.
          labels: |
            dependencies
            automation
          token: ${{ secrets.GITHUB_TOKEN }}