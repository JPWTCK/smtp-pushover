name: Super-Linter Auto-Fix

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write    # so we can push branches/PRs
  statuses: write    # so Super-Linter can report status checks

jobs:
  lint-and-fix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Super-Linter in fix mode
        uses: super-linter/super-linter@v7.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # when manually triggered, lint the entire repo; otherwise only changed files
          VALIDATE_ALL_CODEBASE: ${{ github.event_name == 'workflow_dispatch' }}

          # only these languages
          VALIDATE_JSON: true
          VALIDATE_YML:  true
          VALIDATE_MD:   true
          VALIDATE_TS:   true

          # auto-fix and output details
          AUTO_FIX:       true
          OUTPUT_DETAILS: true

      - name: Clean up summary folder
        run: rm -rf super-linter-output

      - name: Create or update lint-fix Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token:           ${{ secrets.GITHUB_TOKEN }}
          base:            main
          branch:          super-linter-fixes
          title:           chore(lint): apply Super-Linter fixes
          body:            |
                            This PR applies automatic fixes from Super-Linter.
          commit-message:  chore(lint): apply Super-Linter fixes
          path: |
            **/*.json
            **/*.yml
            **/*.yaml
            **/*.md
            **/*.ts
          draft:           false