name: Super-Linter Auto-Fix

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write   # needed to push commits / open PRs
  checks:   write   # needed so Super-Linter can report status checks

jobs:
  lint-and-fix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Super-Linter in fix mode
        uses: super-linter/super-linter@v7.4.0
        env:
          # report status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # run against full codebase only on manual dispatch
          VALIDATE_ALL_CODEBASE: ${{ github.event_name == 'workflow_dispatch' }}

          # only these languages/formats
          VALIDATE_JSON: true
          VALIDATE_YML:  true
          VALIDATE_MD:   true
          VALIDATE_TS:   true

          # enable autofix & details
          AUTO_FIX:       true
          OUTPUT_DETAILS: true

      - name: Create or update lint-fix Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token:           ${{ secrets.GITHUB_TOKEN }}
          base:            main
          branch:          super-linter-fixes
          title:           "chore(lint): apply Super-Linter fixes"
          body:            |
                            This pull request contains automatic fixes from Super-Linter.
          commit-message:  "chore(lint): apply Super-Linter fixes"
          draft:           false
          path: |
            "**/*.json"
            "**/*.yml"
            "**/*.yaml"
            "**/*.md"
            "**/*.ts"
