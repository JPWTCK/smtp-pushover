# .github/workflows/lint.yml
name: Super-Linter

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: write
  checks: write

jobs:
  lint-and-fix:
    name: Lint & Auto-Fix
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Super-Linter
        uses: super-linter/super-linter@v7.4.0
        # picks up .super-linter.yml for all your validate/disable/AUTO_FIX settings

      - name: Create Pull Request with fixes
        uses: peter-evans/create-pull-request@v6
        with:
          # base branch we lint against
          base: main
          # name of the branch to push fixes to
          branch: super-linter-fixes
          title: "chore(lint): apply Super-Linter fixes"
          body: |
            This PR applies formatting and lint-fixes generated by Super-Linter.
          commit-message: "chore(lint): apply Super-Linter fixes"
          # files to include in the PR
          file-pattern: |
            **/*.yml
            **/*.yaml
            **/*.md
            **/*.json
            **/*.ts
            **/*.js
          # if nothing changed, no PR is created/updated
          draft: false
          token: ${{ secrets.GITHUB_TOKEN }}
