# .github/workflows/lint-and-fix.yml
name: Super-Linter Auto-Fix

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write   # to open/update PRs
  checks:   write   # for Super-Linter status updates

jobs:
  lint-and-fix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Super-Linter in fix mode
        uses: super-linter/super-linter@v7.4.0
        env:
          GITHUB_TOKEN:             ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE:    ${{ github.event_name == 'workflow_dispatch' }}

          # include only these
          VALIDATE_JSON:            true
          VALIDATE_YML:             true
          VALIDATE_MD:              true
          VALIDATE_TS:              true

          # disable everything else
          DISABLE_SHELLCHECK:       true
          DISABLE_CHECKOV:          true
          DISABLE_DOCKERFILE_HADOLINT: true
          DISABLE_GITHUB_ACTIONS:   true

          AUTO_FIX:                 true
          OUTPUT_DETAILS:           true
          SAVE_SUPER_LINTER_SUMMARY: false

      - name: Create or update lint-fix Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          base:           main
          branch:         super-linter-fixes
          title:          chore(lint): apply Super-Linter fixes
          body:           |
                            This PR contains automatic fixes from Super-Linter.
          commit-message: chore(lint): apply Super-Linter fixes
          path:           '**/*.json,**/*.yml,**/*.yaml,**/*.md,**/*.ts'
          draft:          false
          token:          ${{ secrets.GITHUB_TOKEN }}
