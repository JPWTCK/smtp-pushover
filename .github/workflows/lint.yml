name: Super-Linter

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: write
  checks:   write

jobs:
  lint-and-fix:
    name: Lint & Auto-Fix
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Super-Linter
        uses: super-linter/super-linter@v7.4.0
        # Super-Linter will read your .super-linter.yml automatically

      - name: Create Lint-Fix Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          base:   main
          branch: super-linter-fixes
          title:  "chore(lint): apply Super-Linter fixes"
          body: |
            This pull request applies automatic fixes from Super-Linter.
          commit-message: "chore(lint): apply Super-Linter fixes"
          file-pattern: |
            **/*.yml
            **/*.yaml
            **/*.md
            **/*.json
            **/*.ts
            **/*.js
          draft: false
          token: ${{ secrets.GITHUB_TOKEN }}
